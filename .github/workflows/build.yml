name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.6-bin.zip -O /tmp/gradle.zip
          unzip -q /tmp/gradle.zip -d /tmp/gradle
          /tmp/gradle/gradle-8.6/bin/gradle wrapper --gradle-version 8.6 --project-dir .
          chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: solanacy-founder-agent
          path: app/build/outputs/apk/debug/app-debug.apk
